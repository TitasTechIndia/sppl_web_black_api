<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Inquiry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
    }
    h2 {
      color: #0066cc;
      margin-bottom: 10px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      margin-bottom: 12px;
      color: #555;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“¬ New Inquiry Received</h2>

    <div>
      <span class="label">Full Name:</span>
      <div class="value">{{full_name}}</div>
    </div>

    <div>
      <span class="label">Phone Number:</span>
      <div class="value">{{phone_number}}</div>
    </div>

    <div>
      <span class="label">Email:</span>
      <div class="value">{{email_id}}</div>
    </div>

    <div>
      <span class="label">Organization:</span>
      <div class="value">{{organization}}</div>
    </div>

    <div>
      <span class="label">Subject:</span>
      <div class="value">{{subject}}</div>
    </div>

    <div>
      <span class="label">Inquiry Details:</span>
      <div class="value">{{inquiry_details}}</div>
    </div>

    <div class="footer">
      This email was automatically generated from website contact form.
    </div>

  </div>
</body>
</html>
